<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/static/css/appointcss.css">
</head>
<iframe src="/header/" frameborder="0" width="100%" height="100%"></iframe>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<div class="navbar">
        <h1>Book Your Appointment</h1>
        <div id="google_translate_element" class="translate"></div>
</div>
<body>
    

    <div class="container">
        <h2>Appointment Booking</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="eg:- Raghunath ramji Hanumantey" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="India (+91) format" required>
            </div>
            <div class="form-group">
                <label for="plant">Select Plant:</label>
                <select id="plant" name="plant" required>
                    <option value="">Select Plant</option>
                    <option value="tomato">Tomato</option>
                    <option value="potato">Potato</option>
                    <option value="brinjal">Brinjal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="visitType">Visit Type:</label>
                <select id="visitType" name="visitType" onchange="toggleAddressField()">
                    <option value="physical">Physical Visit with agricultural experts</option>
                    <option value="video">Video call an expert</option>
                </select>
            </div>
            <div class="address-fields">
                <div class="form-group">
                    <label for="houseNumber">House Number:</label>
                    <input type="text" id="houseNumber" name="houseNumber" disabled>
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" disabled>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" disabled>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" disabled>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" disabled>
                </div>
            </div>
            <button type="button" class="locate" onclick="locateMe()" id="locateMeButton" disabled>Locate Me</button>
            <button type="submit" class="submitb">Submit</button>
        </form> 
    </div>
 
</body>
   
    <script src="/static/js/appointjs.js"></script>
</html>
