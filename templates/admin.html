<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harveal - Admin Login</title>
    <link rel="stylesheet" href="/static/css/admincss.css">
</head>
<body>
    <nav class="navbar">
        <label class='hhead'>Harveal - Admin Login</label>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post" action="/admin-login/">
            <div class="form-group">
                <label for="admin-id">Admin ID</label>
                <input type="text" id="admin-id" name="admin_id" placeholder="Enter Admin ID">
                <p class="error" id="error"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <p class="error-pass" id="error-pass"></p>
            </div>
            <button type="submit" id="login-btn">Login</button>
        </form>
    </div>
    <script src="/static/js/adminjs.js"></script>
</body>
</html>
