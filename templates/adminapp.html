<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <script src="https://kit.fontawesome.com/86b53df464.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Quicksand:wght@300&display=swap');

        *{
            font-family: 'Didact Gothic', sans-serif;
        }
        body{
            background-image: url(/static/images/i2.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .nav-container {
            background-color:rgb(13, 202, 76);
            text-align: center;
            padding: 15px;
            width:97.8%;
        }
        .hed {
            color: white;
            font-size: 30px;
            padding: 15px;
            font-weight: bolder;
        }
        #appointment {
            background-color: rgb(0,0,0,0.8);
            color: white;
            margin-bottom: 10px;
            margin-top: 20px;
            border-radius: 8px;
            padding: 10px;
            
        }

        .cancel-btn{
            color: white;
            background-color: rgb(218, 33, 33);
            font-size: 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .cancel-btn:hover{
            background-color: rgb(158, 24, 24);
        }



        .get-appointments-btn{
            background-color: rgb(13, 202, 76);
            color: white;
            font-size: 20px;
            border: none;
            padding: 20px;
            border-radius: 8px;
        }

        .get-appointments-btn:hover{
            background-color: rgb(16, 139, 57);
            transform: scale(1.1);
        }

        .ref{
            background-color: rgb(32, 169, 248);
            color: white;
            font-size: 20px;
            border: none;
            padding: 20px;
            border-radius: 8px;
        }
        .ref:hover{
            background-color:rgb(20, 104, 153);
            transform: scale(1.1);
        }
        .cancel-del{
            background-color:  rgb(218, 33, 33);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 30px;
            width: 30px;
            
        }


    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="hed">
            <label>Harveal-Appointments</label>
        </div>
    </nav>

    <div style="text-align: center; margin-top: 20px;">
        <button id="get-appointments-btn" class="get-appointments-btn">Get Appointments</button>
        <button id="ref" class="ref">Refresh</button>
    </div>

    <div id="appointments-container"></div>

    <script>
        
            document.getElementById('get-appointments-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/appointments');
                    const appointments = await response.json();
                    renderAppointments(appointments);
                } catch (error) {
                    console.error('Error fetching appointments:', error);
                }
            });

            document.getElementById('ref').addEventListener('click', async () => {
                location.reload();
            });
        
            function renderAppointments(appointments) {
                const appointmentsContainer = document.getElementById('appointments-container');
                appointmentsContainer.innerHTML = '';
        
                appointments.forEach(appointment => {
                    const appointmentDiv = document.createElement('div');
                    //appointmentDiv.classList.add('appointment');
                    appointmentDiv.setAttribute('id', 'appointment');
        
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <tr>
                            <th>harvID:</th>
                            <td>${appointment.hid}</td>
                        </tr>


                        <tr>
                            <th>Full Name:</th>
                            <td>${appointment.fullname}</td>
                        </tr>
                        <tr>
                            <th>Date of Birth:</th>
                            <td>${appointment.dob}</td>
                        </tr>
                        <tr>
                            <th>Contact:</th>
                            <td>${appointment.contact}</td>
                        </tr>
                        <tr>
                            <th>Plant:</th>
                            <td>${appointment.plant}</td>
                        </tr>
                        <tr>
                            <th>Description:</th>
                            <td>${appointment.description}</td>
                        </tr>
                        <tr>
                            <th>Visit Type:</th>
                            <td>${appointment.visitType}</td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td>${appointment.houseNumber}, ${appointment.street}, ${appointment.city}, ${appointment.state}, ${appointment.pincode}</td>
                        </tr>
                        <tr>
                            <th>Timestamp:</th>
                            <td>${appointment.timestamp}</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="cancel-btn" id="cancel-btn" onclick="cancelAppointment('${appointment.hid}')"><i class="fa-solid fa-trash fa-xl"></i>/button>
                                


                            </td>
                        </tr>
                    `;
                    appointmentDiv.appendChild(table);
                    appointmentsContainer.appendChild(appointmentDiv);
                });
            }

           
        
            async function cancelAppointment(appointmentId) {
                try{
                   
                    const response = await fetch(`/api/appointments/${appointmentId}/delete`, {
                        method: 'POST'
                    });
                   
                    if (response.ok) {
                        // Remove the appointment from the UI
                        const appointmentElement = document.getElementById('appointment');
                        if (appointmentElement) {
                            appointmentElement.remove();
                        }
                    } else {
                        console.error('Failed to cancel appointment');
                    }
                } catch (error) {
                    console.error('Error cancelling appointment:', error);
                }

            }




            function deleteAppointment(){
                var rem=document.getElementById('appointment');
                console.log(rem);
                rem.style.display = "none";
            }

    </script>
</body>
</html>
