<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Read Out Loud</title>
    <link rel="stylesheet" href="/static/css/test.css">
    <script src="https://kit.fontawesome.com/86b53df464.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2>Translation</h2>
        <textarea id="textInput" placeholder="Enter text to translate"></textarea>
        <button onclick="translateText()">Marathi</button>
        <button onclick="translateTexthindi()">Hindi</button>
        <div id="translationResult"></div>

         <h2>Read Out Loud</h2>
       
        <button onclick="readOutLoud()"><i class="fa-solid fa-headphones-simple"></i></button>

    </div>

 
       

    <div class="container" id="audioContainer">
        <!-- Audio element will be dynamically added here -->
    </div>
    
    <script src="/static/js/testingtrans.js"></script>
</body>
