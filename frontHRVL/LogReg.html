<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harveal | Welcome</title>
    <link rel="stylesheet" href="LogRegcss.css">
</head>
<body>
    <header>
        <h1>Harveal</h1>
        <label class="sub">Your plant specialist</label>
        <div id="google_translate_element" class="translate"></div>
    </header>
   
    <div class="Form-box">


        <form class="Login-form">
            <div class="head-div">
                <label class="head">Login</label>
            </div>

            <div class="input-box">
                <input type="text" required placeholder="10 digit Phone number/ enter ID">
            </div>

            <div class="input-box">
                <input type="text" required placeholder="Enter OTP">
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">Remember Me</label>
                </span>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <label class="Register-btn">Dont have an account ? Register</label>
        </form>




        <form class="Register-form">
            <div class="head-div">
                <label class="head">Register</label>
            </div>
            <div class="input-box">
                <input type="text" required placeholder="10 digit Phone number">
            </div>

            <div class="input-box">
                <input type="email" required placeholder="Email (Optional)"> 
            </div>

            <div class="input-box">
                <input type="text" required placeholder="Enter OTP">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <label class="Login-btn">Alredy have a account? Login</label>
        </form>
        
    </div>
    
    <script src="LogRegJS.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
