<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harveal | Welcome</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="whole-form">
    <form action="/submit-form" method="post">
    
        <div class="input-box">
            <input type="text" id="phone" name="phone" class="input-field" placeholder="  Enter your phone number" required>
        </div>
    
        <div class="input-box">  
            <input type="email" id="email" name="email" class="input-field" placeholder="  Enter your email" required>
        </div>
    
        <div class="input-box">
            <input type="text" id="otp" name="otp" class="input-field" placeholder="  Enter OTP" required>
        </div>
    
        <div class="remember">
            <label >
                <input type="checkbox">Remember me
            </label>
        </div>
    
        <div class="submit-btn">
            <button type="submit" value="Submit" class="submit-btn">Submit</button>
        </div>
    
    </form>
    </div>
</body>
</html>
